<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Sinergia Home</title>
</head>

<body>
    <div id="app">
        <header></header>
        <main>
            <div class="container" id="container" ref="container">
                <div class="form-container sign-up-container">
                    <form id="signUpForm" @submit.prevent="signup">
                        <h1>Crear Cuenta</h1>
                        <span>o usa tu email para registrarte</span>
                        <label for="nombre">Nombre</label>
                        <input @input="getFirstname" type="text" id="nombre" placeholder="Nombre"
                            class="bg-eee border-none p-2 m-0 w-full" />
                        <label for="apellido">Apellido</label>
                        <input @input="getLastname" type="text" id="apellido" placeholder="Apellido"
                            class="bg-eee border-none p-2 m-0 w-full" />
                        <label for="emailSignup">Email</label>
                        <input @input="getEmail" type="email" id="emailSignup" placeholder="Email"
                            class="bg-eee border-none p-2 m-0 w-full" />
                        <label for="passwordSignup">Password</label>
                        <div class="flex items-center">
                            <input @input="getPassword" type="password" id="passwordSignup" placeholder="Password"
                                class="bg-eee border-none p-2 m-0 w-full" />
                            <i class="far fa-eye cursor-pointer" @click="togglePassword()" id="togglePassword"></i>
                        </div>
                        <button type="submit">Registrarse</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form id="signInForm" @submit.prevent="signin">
                        <h1>Ingresar</h1>
                        <span>o usa tu cuenta</span>
                        <label for="emailSignIn">Email</label>
                        <input @input="getEmail" :value="email" type="email" id="emailSignIn" placeholder="Email"
                            class="bg-eee border-none p-2 m-0 w-full" />
                        <label for="passwordSignIn">Password</label>
                        <div class="flex items-center">
                            <input @input="getPassword" :value="password" type="password" id="passwordSignIn"
                                placeholder="Password" class="bg-eee border-none p-2 m-0 w-full" />
                            <i class="far fa-eye cursor-pointer" @click="togglePassword()" id="togglePassword"></i>
                        </div>
                        <button @click.prevent="handleForgotPassword">Olvidé mi clave </button>
                        <button type="submit">Ingresar</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>¡Bienvenido de nuevo!</h1>
                            <p>Para mantenerte conectado, por favor ingresa con tu información personal</p>
                            <button class="ghost" @click="signInButton">Ingresar</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>¡Hola, Amigo!</h1>
                            <p>Introduce tus datos personales y comienza la aventura con nosotros</p>
                            <button class="ghost" @click="signUpButton">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>create by
                <a href="https://github.com/Xn0ch3">Xavier Nochelli</a>
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
