<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Sinergia Home</title>
</head>

<body>
    <div id="app">
        <header></header>
        <main>
            <div>
                <template v-if="user">
                    <div>
                        <h1>Bienvenido, {{ user.nombre }} {{ user.apellido }}</h1>
                        <p>Email: {{ user.email }}</p>
                        <p>Contraseña Encriptada: {{ user.password }}</p>
                        <p>Rol: {{ user.roleType }}</p>
                        <button @click="logout">Cerrar Sesión</button>
                    </div>
                </template>
                <template v-else>
                    <p>Cargando datos del usuario...</p>
                </template>
            </div>
        </main>
        <footer>
            <p>create by
                <a href="https://github.com/Xn0ch3">Xavier Nochelli</a>
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javaScript/usuary.js"></script>
</body>

</html>
